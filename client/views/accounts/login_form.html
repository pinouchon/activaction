<template name="loginForm">
  {{#autoForm schema="User.loginSchema" id="loginForm" class="orb-form"}}
    {{> loginFlashes}}
    <fieldset>
      <section>
        <div class="row">
          <div class="col col-12">
            {{> aaFormField field="email" label="Email" htmlType="input" requiredMessage="Email ou pseudo" icon="fa-user"}}
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col col-12">
            {{> aaFormField field="password" label="Mot de passe" htmlType="input" requiredMessage="Mot de passe" icon="fa-lock"}}
            <div class="note"><a href="#" class="modal-opener">Forgot password?</a></div>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col col-12">
            <label class="checkbox">
              <input type="checkbox" name="remember" checked>
              <i></i>Keep me logged in</label>
          </div>
        </div>
      </section>
    </fieldset>
    <button type="submit" class="btn btn-default">Sign in</button>
    <a href="/register" class="btn">Register</a>
  {{/autoForm}}
</template>
