<!--takes two args: field (eg username), and label (eg pesudo)-->
<template name="aaFormField">
  <label class="{{htmlType}} {{#if afFieldIsInvalid name=field}}state-error{{/if}}">
    <i class="icon-append fa {{icon}}"></i>
    <!--<input type="text" name="username" placeholder="PrÃ©nom">-->
    {{> afFieldInput name=field placeholder=placeholder type=type}}
    {{#if requiredMessage}}
      <b class="tooltip tooltip-bottom-right">{{requiredMessage}}</b>
    {{/if}}
  </label>
  {{#if afFieldIsInvalid name=field}}
    <em class="invalid">{{afFieldMessage name=field}}</em>
  {{/if}}
</template>
